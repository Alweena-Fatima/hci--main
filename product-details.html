<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="product-details.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


</head>
<body>
    <div class="container py-5">
        <!-- Back Button -->
        <a href="products.html" class="btn btn-outline-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Back to Listings
        </a>


        <!-- Product Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 id="product-title" class="mb-2">Cozy Apartment</h1>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-2">$1,200/month</span>
                    <span class="text-muted">
                        <i class="fas fa-map-marker-alt me-1"></i>
                        <span id="product-address">123 Main St, Anytown</span>
                    </span>
                </div>
            </div>
        </div>


        <!-- Image Carousel -->
        <div class="row mb-4">
            <div class="col">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded-3" id="carousel-inner">
                        <!-- Images will be inserted here by JS -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>


        <!-- 360° View Button -->
        <div class="row mb-4">
            <div class="col">
                <a id="panorama-link" href="#" class="btn btn-outline-primary w-100">
                    <i class="fas fa-360-degrees me-2"></i> View 360° Virtual Tour
                </a>
            </div>
        </div>


        <!-- Details Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Description</h3>
                        <p id="product-description" class="card-text"></p>
                       
                        <h4 class="mt-4">Details</h4>
                        <ul id="product-details" class="list-group list-group-flush">
                            <!-- Details will be inserted here by JS -->
                        </ul>
                    </div>
                </div>


                <!-- Map Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Location</h3>
                        <div id="product-map" class="map-container rounded-3"></div>
                        <p id="full-address" class="mt-2 text-muted"></p>
                    </div>
                </div>


                <!-- Reviews Section -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title d-flex justify-content-between align-items-center">
                            Reviews
                            <span id="average-rating" class="badge bg-success"></span>
                        </h3>
                       
                        <div id="reviews-container">
                            <!-- Reviews will be inserted here by JS -->
                        </div>
                       
                        <hr>
                       
                        <h4>Add Your Review</h4>
                        <form id="review-form">
                            <div class="mb-3">
                                <label class="form-label">Rating</label>
                                <div class="rating-stars">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                    <input type="hidden" id="rating-value" name="rating" value="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="review-comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="review-comment" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h3 class="card-title">Contact Owner</h3>
                        <div class="owner-info mb-4">
                            <div class="d-flex align-items-center mb-3">
                                <div class="avatar me-3">
                                    <i class="fas fa-user-circle fa-3x text-secondary"></i>
                                </div>
                                <div>
                                    <h5 id="owner-name" class="mb-0">John Smith</h5>
                                    <small class="text-muted">Member since <span id="member-since">2021</span></small>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <i class="fas fa-phone me-2"></i>
                                    <span id="owner-phone">+1 (555) 123-4567</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fas fa-envelope me-2"></i>
                                    <span id="owner-email">john@example.com</span>
                                </li>
                            </ul>
                        </div>
                       
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="contact-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="contact-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="contact-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-message" class="form-label">Message</label>
                                <textarea class="form-control" id="contact-message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-2"></i> Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="shared-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
